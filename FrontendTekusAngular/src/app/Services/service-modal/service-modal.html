@if (showModal()) {
<div class="modal fade show d-block" tabindex="-1" style="background-color: rgba(0,0,0,0.5);">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ service ? 'Editar Servicio' : 'Agregar Servicio' }}</h5>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        @if (errorMessage) {
        <div class="alert alert-danger" role="alert">
          {{ errorMessage }}
        </div>
        }
        
        <form>
          <div class="mb-3">
            <label for="serviceName" class="form-label">Nombre del Servicio <span class="text-danger">*</span></label>
            <input 
              type="text" 
              class="form-control" 
              id="serviceName"
              [(ngModel)]="formData.name"
              name="name"
              placeholder="Ej: Desarrollo Web"
              required>
          </div>

          <div class="mb-3">
            <label for="hourlyRate" class="form-label">Tarifa por Hora <span class="text-danger">*</span></label>
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input 
                type="number" 
                class="form-control" 
                id="hourlyRate"
                [(ngModel)]="formData.hourlyRate"
                name="hourlyRate"
                placeholder="0.00"
                min="0"
                step="0.01"
                required>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()" [disabled]="isSubmitting">
          Cancelar
        </button>
        <button type="button" class="btn btn-primary" (click)="saveService()" [disabled]="isSubmitting">
          @if (isSubmitting) {
          <span class="spinner-border spinner-border-sm me-2"></span>
          }
          {{ service ? 'Actualizar' : 'Guardar' }}
        </button>
      </div>
    </div>
  </div>
</div>
}
